<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/521b7a0da1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Modern Google</title>
</head>
<body>
    
   
         <header>
            <nav>  
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <a href="#"><i class="fa-solid fa-bars" id="menu-bar"></i></a>
                </ul>
            <div class="navbar">
                <a href="#"><button type="submit">Sing In</button></a>
                <img src="IMG/pp.jpg" alt="Profile Photo" class="Profile">
            </div>
            </nav>

              <div class="content">
                <img src="IMG/7123960_logo_google_icon.svg" alt="logo" class="content-logo">
                <div class="search-box">
                <input type="search" name="google-search" id="google-search">
                <i class="fa-solid fa-magnifying-glass" id="fa-magnifying-glass"></i>
                <i class="fa-solid fa-microphone" id="microphone"></i>
               </div>
               <div class="button-google">
                <input type="button" value="Google Search" class="btn-google">
                <input type="button" value="I'm Feeling Lucky" class="btn-google">
               </div>
               <div class="footer-google">
                   <div class="content-footer">
                    <nav>
                        <ul>
                            <li><a href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">How Search Works</a></li>
                        </ul>
                    <div class="carbon-footer">
                       <img src="IMG/682786_google_google 2015_new google_icon.svg" alt="logo" class="logo-carbon">
                       <p class="text-google"> Carbon Neutral since 2007</p>
                    </div>
                    <ul>
                       <li><a href="#">Privacy</a></li>
                       <li><a href="#">Terms</a></li>
                       <li><a href="#">Settings</a></li>
                    </ul>
                    </nav>
                   </div>
               </div>
              </div>

         </header>


</body>
</html>
